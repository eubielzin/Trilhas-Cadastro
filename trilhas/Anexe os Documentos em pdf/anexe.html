<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Documentos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="anexe.css">
</head>
<body>

    <div class="container">
        <div class="form-box">
            <h2>Anexe os Documentos em PDF</h2>

            <div class="form-group">
                <label>RG / CPF</label>
                <div class="upload-box">
                    <input type="file" id="rgCpf" accept=".pdf">
                    <label for="rgCpf"><img src="/imagem/Vector.png" alt="Upload"></label>
                </div>
            </div>

            <div class="form-group">
                <label>Documento de Escolaridade</label>
                <div class="upload-box">
                    <input type="file" id="escolaridade" accept=".pdf">
                    <label for="escolaridade"><img src="/imagem/Vector.png" alt="Upload"></label>
                </div>
            </div>

            <div class="form-group">
                <label>Comprovante de Residência</label>
                <div class="upload-box">
                    <input type="file" id="residencia" accept=".pdf">
                    <label for="residencia"><img src="/imagem/Vector.png" alt="Upload"></label>
                </div>
            </div>

            <div class="form-group">
                <label>Declarações</label>
                <div class="upload-box">
                    <input type="file" id="declaracoes" accept=".pdf">
                    <label for="declaracoes"><img src="/imagem/Vector.png" alt="Upload"></label>
                </div>
            </div>

            <div class="buttons">
                <button class="back"><a href="/dados adicionais/add.html">Voltar</a></button>
                <button class="next"><a href="/Adicionais/adicionais.html">Próximo</a></button>
            </div>
        </div>
    </div>

</body>
</html>
