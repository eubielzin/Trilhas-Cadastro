<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="add.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="form-box">

            <h2>Dados Adicionais</h2>

            <div class="form-row">
                <div class="form-group escolaridade">
                    <label>Escolaridade</label>
                    <input type="text">
                </div>
            
                <div class="form-group formacao">
                    <label>Formação</label>
                    <input type="text" >
                </div>
            </div>
            

            <div class="form-row">
                <div class="form-group instituicao">
                    <label>Nome da Instituição</label>
                    <input type="text" >
                </div>
            
                <div class="form-group">
                    <label>Tipo</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox"> Pública</label>
                        <label><input type="checkbox"> Privada</label>
                    </div>
                </div>
            </div>
            

            <div class="form-grouppp">
                <label>Tempo de experiência na área</label>
                <input type="text">
            </div>
            
            

            

            <div class="form-grou">
                <label>Disponibilidade</label>
                <div class="checkbox-group">
                    <label>Matutino<input type="checkbox"></label>
                    <label>Vespertino<input type="checkbox"></label>
                    <label>Noturno<input type="checkbox"></label>
                </div>
            </div>

            <div class="form-grou">
                <label>Área de Interesse</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <img src="/imagem/icon-fron.png" alt="Backend">
                        <label class="backend">Backend<input type="checkbox"></label>
                    </div>
                    <div class="checkbox-item">
                        <img src="/imagem/front.png" alt="Frontend">
                        <label class="front">Frontend<input type="checkbox"></label>
                    </div>
                    <div class="checkbox-item">
                        <img src="/imagem/jogos.png" alt="Jogos">
                        <label class="jogos">Jogos<input type="checkbox"></label>
                    </div>
                    <div class="checkbox-item">
                        <img src="/imagem/dados.png" alt="Dados">
                        <label class="dados">Dados<input type="checkbox"></label>
                    </div>
                    <div class="checkbox-item">
                        <img src="/imagem/ux.png" alt="UX">
                        <label class="uxx">UX<input type="checkbox"></label>
                    </div>
                </div>
            </div>
            

            <div class="buttons">
                <button class="back"><a href="">Voltar</a></button>
                <button class="next"><a href="/Anexe os Documentos em pdf/anexe.html">Próximo</a></button>
            </div>
        </div>
    </div>

</body>
</html>
